services:
  paper-trader:
    build: .
    container_name: paper-trader
    restart: unless-stopped
    ports:
    - 127.0.0.1:8002:8000
    volumes:
    - ./data:/app/data
    environment:
    - TZ=Australia/Sydney
    cap_drop:
    - ALL
    security_opt:
    - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          pids: 200
    cap_add:
    - CHOWN
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
